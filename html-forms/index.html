<!DOCTYPE html>
<html>

<head>
  <title>
    HTML Forms
  </title>
</head>

<body>
  <h1>Coding Form!</h1>

  <form action="" method="get">
    <div>
      <label for="email">Email</label>
      <br/>
      <input type="text" name="email" id="email" />
    </div>
    <div>
     <label for="why coding?">Why is coding cool?</label>
      <br />
      <select name="why coding?" id="why coding?">
        <option value="noselection" selected>Select an option</option>
        <option value="interesting" >Because it's interesting</option>
        <option value="fun" >Because it's fun</option>
        <option value="powerful" >Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="favorite language">Favorite Language (choose one)</label>
        <div id="favorite language">
        <input type="radio" name="favorite language" value="html">HTML
        <input type="radio" name="favorite language" value="CSS">CSS
        <input type="radio" name="favorite language" value="javascript">JavaScript
        </div>
    </div>
    <div>
      <label for="signup">Would you like to sign up for more information?</label>
      <br />
      <input type="checkbox" name="signup" id="signup"> Sign me up!
    </div>
    <div>
      <label for="comments">Comments</label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit">
    </div>
  </form>
</body>

</html>
