<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form class="centerb">
    <h2 class="bran centert redHeading">LEARN MORE</h2>

    <label for="email" class="branBold tOffset">COMPANY EMAIL</label>
    <div class="margin">
      <input class="inputfield" type="email" id="email" name="email" placeholder="sally@company.co">
    </div>

    <label for="name" class="branBold tOffset">NAME</label>
    <div class="margin">
      <input class="inputfield" type="text" id="name" name="name" placeholder="Sally Smith">
    </div>

    <label for="loc" class="branBold tOffset">WHERE ARE YOU HIRING?</label>
    <div class="margin">
      <input class="inputfield" type="text" id="loc" name="location" placeholder="City, Country">
    </div>

    <label for="count" class="branBold tOffset">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div class="margin">
      <select class="inputfield grayfield atlas" id="count" name="hiring-count">
        <option value="1-2" >1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="6+">6 or more Engineers</option>
      </select>
    </div>

    <div class="margin">
      <button type="submit" class="bran redButton">SUBMIT</button>
    </div>

  </form>
</body>
</html>
