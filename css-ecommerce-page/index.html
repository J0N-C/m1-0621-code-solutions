<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="main">
    <div class="col-1-5">
      <div class="productimg">
        <img src="images/dress1.jpeg" alt= "Free People Dress">
      </div>
      <div class="info">
        <p>Free People</p>
        <p class="graytxt">Size 6</p>
      </div>
      <div class="info">
        <p class="price">$35</p>
        <p class="graytxt old">$125 retail</p>
      </div>
    </div>

    <div class="col-1-5">
      <div class="productimg">
        <img src="images/ysl-bag.jpeg" alt= "Yves Saint Laurent Bag">
      </div>
      <div class="info">
        <p>Yves Saint Laurent</p>
        <p class="graytxt">One-Size</p>
      </div>
      <div class="info">
        <p class="price">$200</p>
        <p class="graytxt old">$1600 retail</p>
      </div>
    </div>

    <div class="col-1-5">
      <div class="productimg">
        <img src="images/key.jpeg" alt= "Tiffany Key">
      </div>
      <div class="info">
        <p>Tiffany</p>
        <p class="graytxt">One-Size</p>
      </div>
      <div class="info">
        <p class="price">$476</p>
        <p class="graytxt old">$2000 retail</p>
      </div>
    </div>

    <div class="col-1-5">
      <div class="productimg">
        <img src="images/lv-bag.jpg" alt= "Louis Vuitton Bag">
      </div>
      <div class="info">
        <p>Louis Vuitton</p>
        <p class="graytxt">One-Size</p>
      </div>
      <div class="info">
        <p class="price">$95</p>
        <p class="graytxt old">$1200 retail</p>
      </div>
    </div>

    <div class="col-1-5">
      <div class="productimg">
        <img src="images/dress2.jpeg" alt= "Reformation Dress">
      </div>
      <div class="info">
        <p>Reformation</p>
        <p class="graytxt">Size 4</p>
      </div>
      <div class="info">
        <p class="price">$20</p>
        <p class="graytxt old">$198 retail</p>
      </div>
    </div>
  </div>
</body>
</html>
