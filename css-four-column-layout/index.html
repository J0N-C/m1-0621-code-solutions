<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="graybkg">
    <h1>How It Works</h1>
    <div class="col-flex">
      <div class="cols-1-4">
        <div>
          <img src="images/screen-1.png" alt="App screen example 1">
        </div>
        <div class="icon">
          <img src="images/switch-icon.png" alt="Switching Icon">
        </div>
        <h2>App Switching</h2>
        <p>
          Toggles all your apps on and off.
        </p>
      </div>
      <div class="cols-1-4">
        <div>
          <img src="images/screen-2.png" alt="App screen example 2">
        </div>
        <div class="icon">
          <img src="images/filter-icon.png" alt="Filter Icon">
        </div>
        <h2>Trip Filtering</h2>
        <p>
          Evaluates your trip requests.
        </p>
      </div>
      <div class="cols-1-4">
        <div>
          <img src="images/screen-3.png" alt="App screen example 3">
        </div>
        <div class="icon">
          <img src="images/slider-icon.png" alt="Slider Icon">
        </div>
        <h2>Service Filters</h2>
        <p>
          Accepts only your ideal trips.
        </p>
      </div>
      <div class="cols-1-4">
        <div>
          <img src="images/screen-4.png" alt="App screen example 4">
        </div>
        <div class="icon">
          <img src="images/bars-icon.png" alt="Bars Icon">
        </div>
        <h2>Status + Mileage</h2>
        <p>
          Tracks your trips across all apps.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
